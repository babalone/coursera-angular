<!DOCTYPE html>
<head>
        <meta charset="utf-8" />
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Coursera Angular</title>
</head>
<body ng-app="NgRepeatApp">
        <h1>Hallo Welt!</h1>
        <ul ng-controller="NgRepeatAppController">
          <li ng-repeat="exercise in exercises">
            <a href="./{{exercise.folder}}/index.html">{{exercise.name}}</a>
          </li>
        </ul>
        <a href="./assignments/index.html">Assignments</a>
</body>
