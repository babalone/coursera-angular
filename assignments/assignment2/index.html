<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="Assignment2App">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="Assignment2BuyController as buy">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in buy.shoppingList">
             <li>Buy {{ item.quantity }} {{ item.name }}
                 <button class="btn btn-default" ng-click="buy.buyItem($index)">
                  <span class="glyphicon glyphicon-ok"></span>Bought
                 </button></li>
     </ul>
     <div ng-if="!buy.shoppingList.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="Assignment2BoughtController as bought">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in bought.shoppingList">
       <li>Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div ng-if="!bought.shoppingList.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
