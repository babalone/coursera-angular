<!DOCTYPE html>

<html>
  <head>
          <meta charset="utf-8" />
          <script src="angular.min.js"></script>
          <script src="app.js"></script>
          <title>Coursera Angular - Assignment 1</title>
  </head>
  <body ng-app="LunchCheck">
    <h1>Assignment 1</h1>
    <div ng-controller="LunchCheckController">
      What do you usually eat for lunch?
      <input type="text"
        ng-model="list">
      <input type="button"
        ng-click="check()"
        value="Check If Too Much">
        <br>
        {{message}}
    </div>
  </body>
</html>
