<!DOCTYPE html>

<html>
  <head>
          <meta charset="utf-8" />
          <script src="../angular.min.js"></script>
          <script src="app.js"></script>
          <title>Coursera Angular - Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      Your name:
      <input type="text"
        ng-model="name"
        ng-keyup="displayNumeric();"><br>
      By converting the letters to ASCII-values and adding them I get the value: {{totalValue}}
    </div>
  </body>
</html>
