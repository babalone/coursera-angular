<!DOCTYPE html>

<html>
  <head>
          <meta charset="utf-8" />
          <script src="../angular.min.js"></script>
          <script src="app.js"></script>
          <title>Coursera Angular - filter filter</title>
  </head>
  <body ng-app="FilterFilterApp">
    <h1>filter filter</h1>
    The filter 'filter' applied to some list of items that is created using ng-repeat.
    <div ng-controller="FilterFilterAppController">
      <input type="text" ng-model="searchString"
      <ul>
        <li ng-repeat="item in someList | filter : searchString">{{ item }}</li>
      </ul>
    </div>
  </body>
</html>
