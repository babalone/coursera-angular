<!DOCTYPE html>

<html>
  <head>
          <meta charset="utf-8" />
          <script src="../angular.min.js"></script>
          <script src="app.js"></script>
          <title>Coursera Angular - nested controllers</title>
  </head>
  <body ng-app="NestedApp">
    <h1>nested controllers</h1>
      Not much to show here. Just a bit playing around with nesting controllers.
      Some stuff is logged to console to observe what is happening when
      nesting controllers.
    <div ng-controller="NestedAppParentController as parent">
      Parent value: {{ parent.value }}
      <div ng-controller="NestedAppChildController as child">
        Child value: {{ child.value }}
        Parent value: {{ parent.value }}
      </div>
    </div>
  </body>
</html>
